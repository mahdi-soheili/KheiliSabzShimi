<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پیش‌ثبت‌نام کتاب آمار و احتمال</title>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lalezar', cursive;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input, button {
      font-family: 'Lalezar', cursive;
      font-size: 1.2em;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #00aa88;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #008866;
    }
    #message {
      display: none;
      margin-top: 15px;
      color: green;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <form id="registerForm">
    <h2>پیش‌ثبت‌نام کتاب آمار و احتمال</h2>
    <input type="text" name="name" placeholder="نام و نام خانوادگی" required>
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <button type="submit">ثبت‌نام</button>
    <div id="message">✅ ثبت‌نام شما با موفقیت انجام شد!</div>
  </form>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;
      const formData = new FormData(form);

      fetch("https://formsubmit.co/ajax/mmsoheili1386@gmail.com", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success === "true") {
          document.getElementById('message').style.display = 'block';
          form.reset();
        } else {
          alert("❌ خطایی در ارسال فرم رخ داد. لطفاً دوباره تلاش کنید.");
        }
      })
      .catch(error => {
        alert("❌ اتصال به سرور برقرار نشد.");
      });
    });
  </script>

</body>
</html>
