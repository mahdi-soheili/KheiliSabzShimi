<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پیش‌ثبت‌نام کتاب آمار و احتمال یازدهم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- فونت لاله‌زار از Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lalezar', cursive;
      background-color: #f7f7f7;
      direction: rtl;
      text-align: center;
      padding: 40px;
    }

    h2 {
      font-size: 28px;
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="submit"] {
      font-family: 'Lalezar', cursive;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 18px;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>فرم پیش‌ثبت‌نام<br>کتاب آمار و احتمال یازدهم</h2>

  <form action="https://formsubmit.co/mmsoheili1386@gmail.com" method="POST">
    <input type="text" name="نام" placeholder="نام" required>
    <input type="text" name="نام خانوادگی" placeholder="نام خانوادگی" required>

    <!-- تنظیمات فرم‌سابمیت -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="پیش‌ثبت‌نام خیلی‌سبز - آمار و احتمال">
    <input type="hidden" name="_template" value="box">

    <input type="submit" value="ثبت‌نام">
  </form>

</body>
</html>
