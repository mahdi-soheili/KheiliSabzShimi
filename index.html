<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پیش‌ثبت‌نام کتاب شیمی یازدهم</title>
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lalezar', cursive;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .book-img {
      width: 150px;
      margin: 0 auto 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .price-box {
      margin-bottom: 15px;
    }
    .price-original {
      text-decoration: line-through;
      color: #888;
      font-size: 1.1em;
    }
    .price-discounted {
      color: #e63946;
      font-size: 1.5em;
    }
    .discount-badge {
      background-color: #00aa88;
      color: white;
      display: inline-block;
      padding: 5px 12px;
      border-radius: 10px;
      font-size: 1em;
      margin-top: 5px;
    }
    form {
      margin-top: 20px;
    }
    input, select, button {
      font-family: 'Lalezar', cursive;
      font-size: 1.1em;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .note {
      font-size: 0.9em;
      color: #555;
      margin-top: -5px;
      margin-bottom: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.95em;
    }
    button {
      background-color: #00aa88;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #008866;
    }
    #message {
      display: none;
      margin-top: 15px;
      color: green;
      font-size: 1.1em;
      line-height: 1.6em;
    }

    @media screen and (max-width: 480px) {
      .book-img {
        width: 120px;
      }
      .price-discounted {
        font-size: 1.3em;
      }
      input, select, button {
        font-size: 1em;
        padding: 8px;
      }
      .note {
        font-size: 0.85em;
      }
      #message {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img class="book-img" src="https://telketab.com/sites/default/files/products/book/%D8%B4%DB%8C%D9%85%DB%8C_%DB%8C%D8%A7%D8%B2%D8%AF%D9%87%D9%85_%D8%AA%D8%B3%D8%AA_%D8%AE%DB%8C%D9%84%DB%8C_%D8%B3%D8%A8%D8%B2%20%28Copy%29.jpg" alt="کتاب شیمی یازدهم">

    <div class="price-box">
      <div class="price-original">۹۵۰٬۰۰۰ تومان</div>
      <div class="price-discounted">۷۱۲٬۵۰۰ تومان</div>
      <div class="discount-badge">٪۲۵ تخفیف</div>
    </div>

    <form id="registerForm">
      <h2>پیش‌ثبت‌نام کتاب شیمی یازدهم خیلی سبز</h2>
      <input type="text" name="name" placeholder="نام و نام خانوادگی" required>
      <input type="text" name="phone" placeholder="شماره موبایل" required>

      <select name="contact_method" required>
        <option value="" disabled selected>انتخاب درگاه ارتباطی</option>
        <option value="بله">پیام‌رسان بله</option>
        <option value="sms">پیامک (SMS)</option>
      </select>
      <div class="note">لطفاً درگاه ارتباطی‌ای را انتخاب کنید که بتوانید سریع‌تر پاسخگو باشید.</div>

      <div id="errorBox" class="error"></div>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <button type="submit">ثبت‌نام</button>
      <div id="message">✅ ثبت‌نام شما با موفقیت انجام شد!<br>متعاقباً شماره کارت برای واریز به شما ارسال خواهد شد.<br>در صورت پاسخگو نبودن، با نفرات دیگر جایگزین خواهید شد.</div>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = this;
      const name = form.name.value.trim();
      const phone = form.phone.value.trim();
      const method = form.contact_method.value;
      const errorBox = document.getElementById('errorBox');

      // پاک‌سازی خطای قبلی
      errorBox.textContent = '';

      if (!name) {
        errorBox.textContent = "❌ لطفاً نام و نام خانوادگی را وارد کنید.";
        return;
      }

      if (!phone || !/^09\d{9}$/.test(phone)) {
        errorBox.textContent = "❌ لطفاً شماره موبایل معتبر وارد کنید (مثلاً: 09123456789).";
        return;
      }

      if (!method) {
        errorBox.textContent = "❌ لطفاً یک درگاه ارتباطی را انتخاب کنید.";
        return;
      }

      const formData = new FormData(form);

      fetch("https://formsubmit.co/ajax/mmsoheili1386@gmail.com", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.success === "true") {
          document.getElementById('message').style.display = 'block';
          form.reset();
        } else {
          errorBox.textContent = "❌ خطایی در ارسال فرم رخ داد. لطفاً دوباره تلاش کنید.";
        }
      })
      .catch(() => {
        errorBox.textContent = "❌ اتصال به سرور برقرار نشد.";
      });
    });
  </script>

</body>
</html>
